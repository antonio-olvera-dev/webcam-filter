<!DOCTYPE html>
<html>

<head>
    <title>webcam-filter</title>

    <style type="text/css">
        #canvas {
            -moz-transform: scaleX(-1);
            -o-transform: scaleX(-1);
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            filter: FlipH;
            -ms-filter: "FlipH";
        }
    </style>
</head>

<body>
    <video id="video" playsinline autoplay style="display:none;"></video>
    <canvas id="canvas" width="475" height="475"></canvas>

    <script type="text/javascript" src="ProcessCamera.js"></script>
    <script type="text/javascript" src="ShowWebCam.js"></script>
    <script type="text/javascript" src="index.js"></script>

    <script type="text/javascript">

        window.onload = function () {
            new Index();
        }
    </script>
</body>

</html>
